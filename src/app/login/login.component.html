<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->

              <form class="md-float-material form-material" (submit)="login()">
                  <div class="text-center">
                      <img src="/assets/logo-3.png" alt="logo.png">
                  </div>
                  <div class="auth-box card">
                      <div class="card-block">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-center">Sign In</h3>
                              </div>
                          </div>
                          <div class="form-group form-primary">
                              <input type="text" name="model.username" [(ngModel)]="model.username" class="form-control" required="">
                              <span class="form-bar"></span>
                              <label class="float-label">User Name</label>
                          </div>
                          <div class="form-group form-primary">
                              <input type="password" name="model.password" [(ngModel)]="model.password" autocomplete="new-password" class="form-control" required="">
                              <span class="form-bar"></span>
                              <label class="float-label">Password</label>
                          </div>
                          <!-- <div class="row m-t-25 text-left">
                              <div class="col-12">
                                  <div class="checkbox-fade fade-in-primary d-">
                                      <label>
                                          <input type="checkbox" value="">
                                          <span class="cr"><i class="cr-icon fas fa-check txt-primary"></i></span>
                                          <span class="text-inverse">Remember me</span>
                                      </label>
                                  </div>
                                  <div class="forgot-phone text-right float-right">
                                      <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot Password?</a>
                                  </div>
                              </div>
                          </div> -->
                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
                                  <div class="alert alert-danger background-danger" *ngIf="!isValidCredentials">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <i class="far fa-times-circle text-white"></i>
                                    </button>
                                    <strong>Invalid username or password</strong>
                                </div>
                              </div>
                          </div>
                          <hr/>
                          <div class="row">
                              <div class="col-md-10">
                                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                                  <p class="text-inverse text-left"><a href="/"><b>Back to website</b></a></p>
                              </div>
                              <!-- <div class="col-md-2">
                                  <img src="/assets/files/assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                              </div> -->
                          </div>
                      </div>
                  </div>
              </form>
              <!-- end of form -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
