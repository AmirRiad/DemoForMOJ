<div class="card">
  <div class="card-header">
    <h5>Patient Form</h5>
  </div>
  <div class="card-block">
    <h4 class="sub-title">Details</h4>

    <form (ngSubmit)="onSubmit()" #modelForm="ngForm">


      
      <div class="form-group row" [class.has-danger]="patientNameControl.invalid && (patientNameControl.dirty || patientNameControl.touched)">
        <div class="col-sm-2">
          <label class="col-form-label" for="patientName">Name</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" [class.form-control-danger]="patientNameControl.invalid && (patientNameControl.dirty || patientNameControl.touched)"
            name="patientName"
            required
            [(ngModel)]="model.Name" #patientNameControl="ngModel">
          <app-validation-messages [controlObject]="patientNameControl"></app-validation-messages>
        </div>
      </div>

      <div class="form-group row" [class.has-danger]="patientMobileControl.invalid && (patientMobileControl.dirty || patientMobileControl.touched)">
          <div class="col-sm-2">
            <label class="col-form-label" for="patientMobile">Mobile</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" [class.form-control-danger]="patientMobileControl.invalid && (patientMobileControl.dirty || patientMobileControl.touched)"
              name="patientMobile"
              required
              [(ngModel)]="model.Mobile" #patientMobileControl="ngModel">
            <app-validation-messages [controlObject]="patientMobileControl"></app-validation-messages>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
                <!-- <button type="submit" class="btn btn-primary m-b-0" [disabled]="!modelForm.isValid">Submit</button> -->
                <button type="submit" class="btn btn-primary m-b-0" [class.disabled]="!modelForm.form.valid" [disabled]="!modelForm.form.valid">Submit</button>
                <a routerLink="/patients" class="btn btn-danger waves-effect">Cancel</a>
            </div>
        </div>

    </form>
  </div>
</div>
