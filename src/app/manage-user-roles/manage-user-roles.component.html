<div class="card">
  <div class="card-header">
    <h5>Manage User Roles</h5>
  </div>
  <div class="card-block">

      <div class="alert alert-success background-success" *ngIf="susccessMessage">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="far fa-times-circle text-white"></i>
          </button>
          <strong>{{susccessMessage}}</strong>
      </div>

      <div class="alert alert-danger background-danger" *ngIf="failureMessage">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="far fa-times-circle text-white"></i>
          </button>
          <strong>{{failureMessage}}</strong>
      </div>

    <form (ngSubmit)="onSubmit()" #modelForm="ngForm">

      <div class="form-group row">
        <div class="col-sm-2">
          <label class="col-form-label" for="userName">User name</label>
        </div>
        <div class="col-sm-10">
          <select required [(ngModel)]="selectedUserName" name="userName" #userNameControl="ngModel" (change)="getUserRoles(userNameControl.value)" class="form-control">
            <option selected value="" selected> -- Select  User -- </option>
            <option *ngFor="let item of users" [ngValue]="item.userName">{{item.userNameWithTitle}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row" *ngIf="model">
        <label class="col-sm-2"></label>
        <div class="col-sm-10 m-b-30">
          <h4 class="sub-title">Managing roles for:
            <b>{{ selectedUserName }}</b>
          </h4>

          <select id="user-roles-control" multiple="multiple" style="position: absolute; left: -9999px;">
            <option *ngFor="let item of roles" [ngValue]="item.roleName" [selected]="hasRole(item.roleName)">{{item.displayName}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row" *ngIf="model">
        <label class="col-sm-2"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary m-b-0" [class.disabled]="!modelForm.form.valid" [disabled]="!modelForm.form.valid">Save</button>
        </div>
      </div>

    </form>




  </div>

</div>
